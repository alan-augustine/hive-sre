        display:
          - id
          - request_user
          - queue_name
          - elapsed_time
        scenarios:
          -
            name: "Last 24 hours"
            parameters:
              interval: "24h"
          -
            name: "Last Week"
            parameters:
              interval: "1w"
          -
            name: "Last ?interval?"
            parameters:
              interval: "${interval}"
          -
            name: "Last 24 hours - Queue"
            parameters:
              interval: "24h"
